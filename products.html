              <div class="col text-right">
                <!--Botones para ordenar-->
                  <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                      <label class="btn btn-light active" id="sortAscPrice" >
                          <input type="radio" name="options" autocomplete="off" checked>Mayor precio

                      <label class="btn btn-light" id="sortDescPrice" >

                      <label class="btn btn-light" id="sortByRelevance" >

                  </div>
              </div>

                  </div>

                  </div>
                  <div class="col">
                    <input class="form-control" type="number" placeholder="máx." id="priceFilterCountMax">
                  </div>
                  <div class="col-3 p-0">
                    <!--Filtros-->
                    <div class="btn-group" role="group">
                      <button class="btn btn-light btn-block" id="priceFilterCount">Filtrar</button>
                      <button class="btn btn-link btn-sm" id="clearPriceFilter">Limpiar</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="album py-5 bg-light">

              <div  id="product-list-container" class="row">
