<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>eMercado - Login</title>
</head>
<body>
	<div class="login">
		<div class="login-screen">
			<img src="img/login.png" class="img" alt="Jovenes a Programar">

			<div class="login-form">
				<form id="formulario">
					<div class="control-group">
						<input type="text" class="login-field" placeholder="Usuario" id="usuario" required>
						<label class="login-field-icon fui-user" for="usuario"></label>
						</div>
		
						<div class="control-group">
						<input type="password" class="login-field" placeholder="Contraseña" id="contraseña" required>
						<label class="login-field-icon fui-lock" for="contraseña"></label>
						</div>
				</form>

				<input type="button" class="btn btn-primary btn-large btn-block" id="boton-ingresar" value="Ingresar">
				<!--Link a futura funcionalidad de la pagina del LogIn-->
				<a class="login-link" href="#" onclick="recuperarContraseña()">Recuperar contraseña</a>
			</div>
		</div>
	</div>
</body>
<script src="js/login.js"></script>
</html>
