<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header navbar navbar-expand-md navbar-dark bg-dark sticky-top">

    <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-around" id="collapse_target">
      <a class="nav-link" href="index.html">Inicio</a>
      <a class="nav-link" href="categories.html">Categorías</a>
      <a class="nav-link" href="products.html">Productos</a>
      <a class="nav-link" href="sell.html">Vender</a>

      <!--Searchbar-->
      <div id="searchbar">
        <!--Acá voy a crear el searchbar-->
      </div>

    </div>

    <!--Info del Usuario (Dropdown obtenido de boostrap)-->
    <div id="menu_usuario">
      <!--Acá voy a crear el botón para el nombre de usuario-->
    </div>

  </nav>

  <!--Acá se agrega el carrito-->
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody id="carrito">
        <!--Acá se cargan los productos-->
      </tbody>
    </table>

    <!--Acá se muestra el subtotal y el total-->
    <table class="table table-active" style="margin: 50px; max-width: 800px;">
      <tbody>
        <tr>
          <td class="align-middle">Subtotal ($) </td>
          <td class="align-middle" id=totalCarrito></td>
        </tr>
        <tr>
          <td class="align-middle">Costo de envío </td>
          <td class="align-middle" id="envioCarrito"></td>
        </tr>
        <tr>
          <td class="align-middle">Total</td>
          <td class="align-middle" id="precioCarrito"></td>
        </tr>
      </tbody>
    </table>

    <!-- Lugar donde se mostraba el subtotal previamente
    <div class="container">
      <h4 class="text-center"><span id=totalCarrito class="badge  badge-secondary"></span></h4>
    </div> -->
  </div>


  <!--Acá agrego el form para la info de envío-->
  <div class="container">
    <form class="needs-validation" novalidate>

      <div class="form-group">
        <label for="direccion">Direccion</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ej: 18 de julio 1234 ap.123" required>
        <div class="valid-feedback">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="barrio">Barrio</label>
          <input id="barrio" type="text" class="form-control" placeholder="Ej: Cordón" required>
        </div>
        <div class="form-group col-md-4">
          <label for="ciudad">Departamento</label>
          <select id="ciudad" class="form-control">
            <option selected>Montevideo</option>
            <option>Artigas</option>
            <option>Canelones</option>
            <option>Cerro Largo</option>
            <option>Colonia</option>
            <option>Durazno</option>
            <option>Flores</option>
            <option>Florida</option>
            <option>Lavalleja</option>
            <option>Maldonado</option>
            <option>Paysandú</option>
            <option>Río Negro</option>
            <option>Rivera</option>
            <option>Rocha</option>
            <option>Salto</option>
            <option>San José</option>
            <option>Soriano</option>
            <option>Tacuarembó</option>
            <option>Treinta y Tres</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="zip">Código postal</label>
          <input type="text" class="form-control" id="zip" placeholder="Ej: 11700" required>
        </div>
      </div>



      <div class="form-row">
        <legend class="col-form-label col-sm-2 pt-0">Tipo de envío:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="premium" value="premium">
            <label class="form-check-label" for="gridRadios1">
              Premium (2-5 días) - Costo del 15% sobre el subtotal
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="express" value="express">
            <label class="form-check-label" for="gridRadios2">
              Express (5-8 días) - Costo del 7% sobre el subtotal
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="standard" value="standard" checked>
            <label class="form-check-label" for="gridRadios3">
              Standard (12 a 15 días) - Costo del 5% sobre el subtotal
            </label>
          </div>
        </div>
      </div>

      <fieldset class="form-group">
        <legend class="col-form-label col-sm-2 pt-0">Método de pago:</legend>
        <button type="button" class="btn btn-outline-secondary rounded pill btn-sm" data-target="#modal-metodo-pago"
          data-toggle="modal">Seleccionar</button>
      </fieldset>

      <button type="submit" class="btn btn-primary rounded-pill" >Confirmar</button>
    </form>


    <!--Modal para confirmar método de pago-->
    <div class="modal fade" id="modal-metodo-pago" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Método de pago</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--****************TOTAL *****************-->
            <div>
            </div>
            <!--***************PAGOS******************-->
            <div>
              <select id="metodoPago" class="form-control">
                <option selected>Efectivo</option>
                <option>Tarjeta de débito</option>
                <option>Tarjeta de crédito</option>
                <option>Mercado Pago</option>
                <option>Transferencia Bancaria</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary rounded-pill" data-dismiss="modal">Seleccionar</button>
          </div>
        </div>
      </div>
    </div>




  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
