<!--Formulario para ingreso de los datos-->
<div class="container">
  <form class="needs-validation" novalidate>
    <div class="form-row">
      <!--Nombre-->
      <div class="col-md-4 mb-3">
        <label for="nombre">Nombre: </label>
        <input type="text" class="form-control" id="nombre" placeholder="Ej: Lorenzo" value="Nombre" required>
        <div class="valid-feedback">
        </div>
      </div>
      <!--Apellido-->
      <div class="col-md-4 mb-3">
        <label for="apellido">Apellido: </label>
        <input type="text" class="form-control" id="apellido" placeholder="Ej: Acosta" value="Apellido" required>
        <div class="valid-feedback">
        </div>
      </div>

    </div>

    <div class="form-row">
      <!--Email-->
      <div class="col-md-4 mb-3">
        <label for="email">E-Mail:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="email" class="form-control" id="email" placeholder="algo@dominio" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Ingrese un e-mail válido
          </div>
        </div>
      </div>
    </div>

    <!--Edad-->
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="edad">Edad: </label>
        <input type="number" class="form-control" min="16" id="edad" placeholder="Edad" required>
        <div class="invalid-feedback">
        </div>
      </div>
    </div>

    <!--Telefono de contacto-->
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="contacto">N° de telefono: </label>
        <input type="text" class="form-control" id="contacto" placeholder="Ej: 09X XXX XXX" required>
        <div class="invalid-feedback">
        </div>
      </div>
    </div>

    <!--T&C-->
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Aceptar términos y condiciones
        </label>
        <div class="invalid-feedback">
          Debes aceptar términos y condiciones
        </div>
      </div>
    </div>
    <button class="btn btn-primary rounded-pill" type="submit">Guardar</button>
  </form>
</div>

  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>

  <script src="js/my-profile.js"></script>
</body>
